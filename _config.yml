###Information
information:
- title: 契約までの流れ
  content: '①申込フォームよりお申し込み頂きます。<br>②Slackにて弊社スタッフよりお客様専用チャンネルへご招待致します。<br>(Slackアカウントをお持ちで無い場合はアカウント作成をサポート致します。)<br>③Slackにて業務の概要や申込み内容の確認、料金のお支払い日、サービス開始日などを擦り合わせ、弊社より請求書を発行致します。<br>④弊社にて料金のお支払いが確認できましたら、正式にサービスを開始。ビデオMTGなどで作業スケジュールをすり合わせ、ご依頼の作業へ着手して参ります。'
- title: 契約期間と支払い方法
  content: '契約期間は1ヶ月から選択可能です。1ヶ月毎に更新してご利用頂くこともできますし、ご一括のお支払いで長期間のご契約も可能です。現在ご一括3ヶ月以上のご契約で、1ヶ月につき1万円引きとなる長期契約キャンペーン実施中です。お支払い額は申込後チャットでのカウンセリングにて、業務内容や追加オプションをすり合わせながら決定します。お支払い方法は、銀行振込とPayPayがご利用可能です。お支払い先はお支払い額確定後、弊社より発行する請求書をご参照下さい。'
- title: 更新と解約について
  content: '契約終了日の1ヶ月前になりましたら、チャットサービスにて弊社よりリマインドを致します。<br>その際に、契約更新または契約終了（解約）の旨をお伝えください。<br>途中解約の場合は、チャットサービスにて弊社スタッフへお申し出ください。<br><br><br><span class=caution>※途中解約による返金は行っておりません。</span><br><span class=caution>※契約終了後の余剰工数やビデオMTGの余剰時間の差額返金は行っておりません。</span>'
- title: 使用するチャットサービス
  content: 'WithDOでのチャットサービスは全て「Slack」を使用します。申込フォームにSlackアカウントについての項目がございますので、アカウントの有無やご登録アドレスについてお答えください。<br>アカウントをお持ちでない場合は、弊社スタッフがアカウント作成をサポート致します。<br>Slackについてのご不明点については、弊社お問い合わせよりご質問頂くか、Slack公式ヘルプをご覧ください。<br>'
