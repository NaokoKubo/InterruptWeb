###QandA
qanda:
- question: 契約までの流れについて
  answer: 申し込みフォームからお申し込み頂きますと、Interruptからメールをお送り致します。<br>添付の開発の委託に関する契約書、NDA(秘密保持)契約書のご確認、<br>メール内に記載の電子署名用URLから各契約書へのご署名、記載の振込先への料金のお振込をお願い致します。<br>以上のご確認が取れ次第契約完了となり、速やかにチャットサービスのご用意をさせて頂きます。

- question: 契約更新・お支払いについて
  answer: 申し込みフォームからお申し込み頂きますと、Interruptからメールをお送り致します。<br>添付の開発の委託に関する契約書、NDA(秘密保持)契約書のご確認、<br>メール内に記載の電子署名用URLから各契約書へのご署名、記載の振込先への料金のお振込をお願い致します。<br>以上のご確認が取れ次第契約完了となり、速やかにチャットサービスのご用意をさせて頂きます。
- question: 大きな開発のご依頼について
  answer: 申し込みフォームからお申し込み頂きますと、Interruptからメールをお送り致します。<br>添付の開発の委託に関する契約書、NDA(秘密保持)契約書のご確認、<br>メール内に記載の電子署名用URLから各契約書へのご署名、記載の振込先への料金のお振込をお願い致します。<br>以上のご確認が取れ次第契約完了となり、速やかにチャットサービスのご用意をさせて頂きます。

