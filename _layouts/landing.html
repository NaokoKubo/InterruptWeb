<html>

    {% include head.html %}

    <body>
<!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v9.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        console.log('comming1js=' + js);
        console.log('comming1id=' + id);
        console.log('comming1d=' + d.objectName);
        console.log('comming1d==' + d.getElementById(id).objectName);
        if (d.getElementById(id)) return;
        console.log('comming2');
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution="setup_tool"
        page_id="243840228977650"
  logged_in_greeting="メッセージありがとうございます。ご相談があればこちらでお伺いします。"
  logged_out_greeting="メッセージありがとうございます。ご相談があればこちらでお伺いします。">
      </div>



        {% include header.html %}

        <section id="banner" class="style2">
            <div class="inner">
                <span class="image">
                    <img src="{{ page.image }}" alt="">
                </span>
                <header class="major">

                    <h1>{{ page.title }}</h1>

                </header>
                <div class="content" style="color: #fff;">

                    {{ page.description }}

                </div>
            </div>
        </section>

    {{ content }}

    {% include footer.html %}

</body>

</html>
