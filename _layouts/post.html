<html>

{% include head_post.html %}
<link href="/assets/css/blog.css" rel="stylesheet" type="text/css">
<style type="text/css">
@media all and (max-width: 480px) { 
div.int-author {
    width: 100%;
    height: 10em;;
        box-sizing: border-box;
        border-right: 0;
}
.int-author-role {
    position: relative;
    top: -1.5em;
    left: 82px;
    font-size: 0.9em;
    }

    .int-author-name {
        width: 100%;
        text-align: left;
        font-size: 1.3em;
    }

}
/*PC*/
@media all and (min-width: 1024px) { 
    div.int-author {
        float: left;
        border-right: 1px solid rgba(0, 0, 0, 0.15);
        border-top: 1px solid rgba(0, 0, 0, 0.15);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.05);
        border-left: 0.5px solid rgba(0, 0, 0, 0.05);
        width: 160px;
        height: 200px;
        padding: 40px 0px;
        background: rgba(245, 247, 249, 0.2);
        text-align: center;
    }
    .int-author-role {
        text-align: center;

    }

    .int-author-name {
        display:block;
        width: 100%;
        text-align: center;
    }
}
    .int-author-avatar img {
        border-radius: 50%;
    }

    .image.header {
        display: table-cell;
        margin: 2.5em 1em;
        width: 100%;
    }
    .image.header img{
        max-width: 100%;
        max-height: 20em;
    }

</style>

<body>

    {% include header.html %}


    <!-- Main -->
    <div id="main" class="alt">

        <!-- One -->
        <section id="one">
            <div class="inner">
                <header>
                    <h3 style="color:#555;">{{ page.title }}</h1>
                        <p style="color:#555;">{{ page.description }}</p>
                </header>
                    {% if page.author %}
                <div class="int-author">
                    <span class="int-author-avatar">
                        <img alt=''
                            src="{{page.author-icon}}"
                            height='80' width='80' loading='lazy' />
                    </span>
                    <span class="int-author-name">{{page.author}}</span>
                    <div class="int-author-role">{{page.author-desc}}</div>
                </div>
                    {% endif %}
                {% if page.image %}<span class="image header"><img src="{{ page.image }}" alt="" /></span>{% endif %}
 <br>

                {{ content }}
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
